[package]
name = "ollama-gui"
version = "0.2.2"
edition = "2024"

[dependencies]
ollama-rs = { git = "https://github.com/pepperoni21/ollama-rs.git", branch = "master" , features = ["stream"]} 
tokio = { version = "1.45.1", features = ["full"] }
regex = "1.11.1"
iced = "0.13.1"
iced_widget = { version = "0.13.4", features = ["markdown"] }
futures = "0.3.31"
iced_native = "0.10.3"
webbrowser = "1.0.4"
crossbeam-channel = "0.5.15"
reqwest = { version = "0.12.19", features = ["blocking", "json"] }
serde_json = "1.0.140" 
serde = { version = "1.0.219", features = ["derive"] }
rustrict = "0.7.35"
chrono = "0.4.41"


[profile.release]
opt-level = 2
lto = "thin"